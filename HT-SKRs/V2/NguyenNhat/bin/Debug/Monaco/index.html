<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background for a sleek look */
            color: #ffffff; /* White text for contrast */
        }

        #container {
            height: 100%;
            width: 100%;
            padding: 0; /* Remove padding for a tighter layout */
            border: 1px solid #444; /* Subtle border for the container */
            border-radius: 10px; /* Rounded corners for a modern touch */
            background-color: #1e1e1e; /* Darker background for the editor */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="./vs/loader.js" type="text/javascript"></script>
    <script type="text/javascript">
        var editor;

        require(["./vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById("container"), {
                value: '-- By Nguyen Minh Nhat | Join Discord: discord.gg/Hk4FTJt9sf', // Set initial text here
                language: "lua",
                theme: "vs-dark",
                dragAndDrop: true,
                links: false,
                minimap: {
                    enabled: false,
                },
                showFoldingControls: "always",
                smoothScrolling: true,
                fontSize: 12, // Font size for the text
                lineHeight: 16, // Line height for compactness
                padding: {
                    top: 0, // Remove top padding
                    bottom: 0, // Remove bottom padding
                    left: 0, // Remove left padding
                    right: 0 // Remove right padding
                }
            });
        });

        function getValue() {
            return editor.getValue();
        }

        function setValue(value) {
            editor.setValue(value);
        }
    </script>
</body>
</html>
